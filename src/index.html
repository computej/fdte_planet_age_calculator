<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Age Calculator</h1>
  <form id="age-form">
    <div>How old are you?:</div> <input type="number" name="firstdate-input" id="firstdate-input">
    <div>Enter a future or past age (or 0):</div> <input type="number" name="seconddate-input" id="seconddate-input">
    <br>
    <button type="submit">Submit</button>
  </form>
  <span id="timespan-display">
    <table>
      <thead>
        <tr>
          <th scope="row">Planet</th>
          <th scope="row" class="years-header">Years</th>
        </tr>
      </thead>
      <tbody>
        <!-- the order must match the order in getOtherPlanetAgeValues -->
        <tr>
          <th scope="row">Mercury</th>
          <td id="timespan-mercury">test</td>
        </tr>
        <tr>
          <th scope="row">Venus</th>
          <td id="timespan-venus">test</td>
        </tr>
        <tr>
          <th scope="row">Mars</th>
          <td id="timespan-mars">test</td>
        </tr>
        <tr>
          <th scope="row">Jupiter</th>
          <td id="timespan-jupiter">test</td>
        </tr>
      </tbody>
    </table>
  </span>
</body>
</html>
